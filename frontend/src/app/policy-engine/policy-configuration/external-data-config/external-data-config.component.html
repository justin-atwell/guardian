<!-- UI Prop -->
<table class="properties" [attr.readonly]="readonly" *ngIf="block">
    <tr class="propRow" [attr.collapse]="propHidden.main">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Entity Type</td>
        <td class="propRowCell">
            <input [(ngModel)]="block.entityType" [readonly]="readonly">
        </td>
    </tr>
    <tr class="propRow" [attr.collapse]="propHidden.filtersGroup">
        <td class="propRowCol"></td>
        <td class="propRowCell cellName">Schema</td>
        <td class="propRowCell">
            <mat-select [(value)]="block.schema" [disabled]="readonly">
                <mat-option *ngFor="let schema of schemes" [value]="schema.uuid">{{schema.name}}</mat-option>
            </mat-select>
        </td>
    </tr>
</table>
