<h1 mat-dialog-title>Import Schemes</h1>
<div mat-dialog-content class="content">
    <div>
        <div class="load-file">
            <input type="file" name="file" id="file" class="input-file" (change)="onFileInput($event)">
            <label for="file" class="input-file-label">
                <mat-icon>file_upload</mat-icon>
                <span>Load Schemes</span>
            </label>
        </div>
    </div>
    <div *ngIf="newSchemes" class="types">
        <div class="types-header">
            Schemes:
        </div>
        <div class="types-body">
            <div *ngFor="let item of newSchemes" [title]="getTitle(item)">
                <div>{{item.uuid}} {{item.name}} ({{item.entity}})</div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="!valid" (click)="onSubmit()">Import</button>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
</div>
